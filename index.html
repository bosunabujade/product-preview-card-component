<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css"/>
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="item-preview">

    <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" class="mobile-picture"/>

    <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="desktop-picture"/>

    <div class="item-description">

      <h2>Prefume</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <h3>$149.99 <span>$169.99</span></h3>

      <button>
        <img src="./images/icon-cart.svg" alt="cart icon"/>
        Add to Cart
      </button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bosun Abujade</a>.
  </div>
</body>
</html>
